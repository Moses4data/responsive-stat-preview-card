<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="stat-text-box">
          <h1 class="stat-heading">
            Get <span class="insight">insights</span> that help your business
            grow.
          </h1>
          <p class="stat-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stat-summary">
            <div class="stat">
              <p>
                <span class="stat-number">10k+</span>
                <span class="stat-description">companies</span>
              </p>
            </div>

            <div class="stat">
              <p>
                <span class="stat-number">314</span>
                <span class="stat-description">templates</span>
              </p>
            </div>

            <div class="stat">
              <p>
                <span class="stat-number">12M+</span>
                <span class="stat-description">queries</span>
              </p>
            </div>
          </div>
        </div>
        <div class="stat-img-box">
          <img
            src="images/image-header-desktop.jpg"
            alt="group of ladies in an office"
            id="desktop-img"
          />

          <img
            src="images/image-header-mobile.jpg"
            alt="group of ladies in an office"
            id="mobile-img"
          />
        </div>
      </div>
    </main>
  </body>
</html>
